<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <h1>harleen</h1>
    <h1>jazzy</h1>
    <h1>dev123</h1>
    <form>
      <div>
        <label for="Username"> <b>Username</b> </label>
        <input
          type="text"
          name="Username"
          placeholder="Enter your name"
          required
        />
        <br /><br />
        <label for="email"><b>Email</b></label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="enter your email"
          required
        />
        <br /><br />
        <label for="password"><b>Password</b></label>
        <input
          type="password"
          name="password"
          placeholder=" enter your password"
          required
        />
        <br /><br />
        <label for="gender"><b>Gender:</b></label>
        <input type="radio" name="gender" value="male" />Male
        <input type="radio" name="gender" value="female" />Female <br /><br />
        <label for="phone number"><b>Phone Number</b></label>
        <input
          type="tel"
          name="phone number"
          value="+91"
          placeholder="enter your phone number"
          required
        />
        <br /><br />
        <label for="address"><b>Address:</b></label
        ><br />
        <textarea
          adress="address"
          name="address"
          placeholder="enter your address"
        ></textarea>
        <br /><br />
        <label for="Age"><b>Age</b></label>
        <input type="number" name="age" id="age" />
        <br /><br />
        <label for="course"><b>Fav Subjects</b></label
        ><br />
        <input type="checkbox" name="subject" value="phy" />phy<br />
        <input type="checkbox" name="subject" value="chem" />chem<br />
        <input type="checkbox" name="subject" value="math" />Math <br /><br />
        <label for="states"><b>States</b></label>
        <select name="states">
          <option value="states">States</option>
          <option value="Uttrakhand">Uttrakhand</option>
          <option vaue="uttar pradesh">Uttar Pradesh</option>
          <option value="Bihar">Bihar</option>
        </select>
        <br /><br />
        <label for="Date"><b>Date</b></label>
        <input type="date" name="date" />
        <br /><br />
        <label for="Time"><b>Time</b></label>
        <input type="time" name="time" />
        <br /><br />
        <label for="dob"><b>DOB</b></label>
        <input type="date" id="dob" name="birthdate" />
        <br /><br />
        <label for="Range"><b>Range</b></label>
        <input type="range" name="volume" min="1" max="100" value="50" />
        <br /><br />
        <input type="button" value="Submit" />
        <input type="Reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
